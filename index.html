<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Romantis untukmu</title>
    <style>body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #d6d46a);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
        max-width: 500px;
        width: 100%;
    }
    
    h1 {
        color: #e91e63;
        margin-bottom: 20px;
        font-size: 24px;
    }
    
    .message {
        margin: 20px 0;
    }
    
    #loveMessage {
        font-size: 18px;
        color: #333;
        display: none;
        margin-bottom: 20px;
    }
    
    button {
        background: #d6d46a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.3s ease;
    }
    
    button:hover {
        background: #d81b60;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>for you my sunshine❤️❤️❤️</h1>
        <div class="message">
            <p id="loveMessage">ditekan yaaa cantikk</p>
            <button id="nextButton">tekann</button>
        </div>
        <audio id="romanticSound" src="romantic-sound.mp3" preload="auto"></audio>
    </div>
    <script>document.addEventListener('DOMContentLoaded', () => {
        const nextButton = document.getElementById('nextButton');
        const loveMessage = document.getElementById('loveMessage');
        const romanticSound = document.getElementById('romanticSound');
    
        const messages = [
            "haiii cantikk, kamu tau gaa, kalo kamu tuh alasan aku tersenyum setiap hari. ❤️",
            "setiap detik bersamamu adalah keajaiban. Aku mencintaimu lebih dari kata-kata yang bisa diungkapkan.",
            "percayalah, hatiku hanya untukmu. Denganmu, aku merasa lengkap dan bahagia.",
            "you're soooooooooooooooooooooooooooooooooooooooo beautifulllll.",
            "makasih yaa, udah mau sama-sama... jangan bosen-bosen yaaaa",
            "kasi tau aku kalo ada masalah, jangan di pendem sendiri, kasi tau juga apa yang kamu suka dan ga suka",
            "makasiiii udah jadi yang terindah... semoga kita sama-sama sampe seterusnyaaaaa",
            "semoga Allah memberikan kekuatan buat gadis cantikku, dan jangan berikan ia beban yang terlalu berat"
        ];
    
        let currentIndex = 0;
    
        nextButton.addEventListener('click', () => {
            if (currentIndex < messages.length) {
                loveMessage.textContent = messages[currentIndex];
                loveMessage.style.display = 'block';
                romanticSound.play();
                currentIndex++;
            } else {
                loveMessage.textContent = "lovyuuuuu now, then, and forever!❤️❤️❤️❤️❤️";
                nextButton.style.display = 'none';
            }
        });
    });
    </script>
</body>
</html>
